name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (only if you're using a Node.js project like React)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Step 3: Install dependencies (if youâ€™re using npm)
      - name: Install dependencies
        run: npm install  # Or `yarn install` if you're using Yarn

      # Step 4: Build the project (change if you're using a different build tool)
      - name: Build project
        run: npm run build  # For React, this creates the 'build' folder

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to (use `gh-pages` for GitHub Pages)
          folder: build     # The folder containing your built files (use 'build' for React apps)
          token: ${{ secrets.GITHUB_TOKEN }}  # Token for authentication (GitHub automatically provides this)
