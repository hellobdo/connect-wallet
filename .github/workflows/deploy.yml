name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # You can specify the version of Node.js you want to use

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the React app
    - name: Build React app
      run: npm run build

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GitHub token for authentication
        publish_dir: ./build  # The directory to be published
        user_name: 'github-actions'  # The name to be used for commits
        user_email: 'github-actions@github.com'  # The email for the commit
